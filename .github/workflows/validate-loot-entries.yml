on:
  pull_request:
    paths:
      - "data/minecraft/loot_table/gameplay/fishing/fish.json"

jobs:
  validate-fish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install jsonschema

      - name: Validate fish.json
        env:
          BASE: ${{ github.event.before }}
          HEAD: ${{ github.sha }}
        run: |
          python scripts/validate_loot_entries.py \
            --file data/minecraft/loot_table/gameplay/fishing/fish.json \
            --base "$BASE" \
            --head "$HEAD"
