on:
  pull_request:
    paths:
      - "**/data/minecraft/loot_table/gameplay/fishing/fish.json"

jobs:
  validate-entries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install jsonschema

      - name: Validate loot entries
        env:
          BASE: ${{ github.event.before }}
          HEAD: ${{ github.sha }}
        run: |
          files=$(git diff --name-only $BASE $HEAD | grep 'data/minecraft/loot_table/.*\.json' || true)
          for f in $files; do
            python scripts/validate_loot_entries.py --file "$f" --base "$BASE" --head "$HEAD"
          done
